<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Change Password</title>
<link rel="stylesheet" type="text/css"
	href="../style/HomeStyle.css">
	<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="customerJs.js"></script>
</head>
<body>
	<header class="header">
	<div class="positionf">
			<h2 style="text-align: left; margin-left: 1%; margin-top: 1%;">Change Password</h2>
		</div>
		<!-- <h2 style="text-align: left">Customer Details</h2> -->
	</header>
		<div class="card w-40">

			<div>
				<label class="labelClass2"><input class="inputClass2"
					type="text" placeholder=" " name="oldPassword" id="old" required><span
					class="spanClass2">Old Password<span style="color: red;">
							*</span></span></label>
			</div>


			<div>
				<label class="labelClass2"><input class="inputClass2"
					type="text" placeholder=" " name="newPassword" id="new" required><span
					class="spanClass2">New Password<span style="color: red;">
							*</span></span></label>
			</div>


			<div>
				<label class="labelClass2"><input class="inputClass2"
					type="password" placeholder=" " name="confirmPassword" id="re" required><span
					class="spanClass2">Re-Enter Password<span
						style="color: red;"> *</span></span></label>
			</div>

			<div style="text-align: center">
				<button class="accept-button button" type="submit"
					value="passChange" name="action" onclick="changePassword()">Submit</button>
			</div>

		</div>
		<h3 style="text-align: center; color: green;" id="message"></h3>
		<h3 style="text-align: center; color: red;" id="redMessage"></h3>
</body>
</html>
