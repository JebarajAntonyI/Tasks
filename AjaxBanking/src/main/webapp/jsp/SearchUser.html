
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Customer Details</title>
<link rel="stylesheet" type="text/css" href="../style/HomeStyle.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="adminJs.js"></script>

</head>
<body>


	<header class="header">
		<div class="sameGrid3 positionf">
			<div>
				<h2 style="text-align: left; margin-top: 2%; margin-left: 2%;">User
					Details</h2>
			</div>
			<!-- <div style="margin-left: 0.5%;">
				<button style="width: 15%; margin-top: 1%; margin-left: 0%;"
					class="button accept-button" type="submit" value="View All User"
					name="action" onclick="allUsers()">All User</button>
			</div> -->
		</div>
	</header>


	<div class="positionf">
		<input class="userIdInput w-10" type="number" name="id" min="1"
			max="100000" placeholder="Enter User ID" id="id" required>
		<button class="button accept-button  w-15" type="submit" name="action"
			value="userDetails" onclick="userDetails()">User Details</button>
		<button class="button accept-button  w-15" type="submit" name="action"
			value="accountDetails" onclick="accountDetails()">Account
			Details</button>
		<!-- <button class="button accept-button w-15" type="submit" name="action"
				value="Transaction Details">Transaction Details</button> -->
		<button class="button accept-button w-15" type="submit"
			value="customerDetails" name="action" onclick="customerDetails()">Customer
			Documents</button>
		<button class="button accept-button w-15" type="submit" name="action"
			value="getAccountList" onclick="transaction()">Transaction
			Details</button>
		<button style="width: 15%; margin-top: 1%; margin-left: 0%;"
			class="button accept-button" type="submit" value="View All User"
			name="action" onclick="allUsers()">All User</button>
	</div>

	<div
		style="overflow: auto; border: none; margin-top: 3%; width: 100%; height: 82vh;"
		id="userArea">
		<h4 style="text-align: center; margin-top: 5%; color: green;"
			id="message"></h4>
		<h4 style="text-align: center; margin-top: 5%; color: red;"
			id="redMessage"></h4>
	</div>
</body>
</html>
