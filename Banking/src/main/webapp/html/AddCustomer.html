<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add New Customer</title>
<link rel="stylesheet" type="text/css" href="../style/HomeStyle.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="adminJs.js"></script>
</head>
<body>
	<div class="card2">

		<div>
			<label class="labelClass2"> <input class="inputClass2"
				type="text" placeholder=" " name="name" id="name" required>
				<span class="spanClass2">Name<span style="color: red;">
						*</span></span></label>
		</div>

		<div>
			<label class="labelClass2"> <input class="inputClass2"
				type="tel" placeholder=" " name="mobile" maxlength=10 id="mobile"
				pattern="^[6-9][0-9]{9}" required> <span class="spanClass2">Mobile<span
					style="color: red;"> *</span></span></label>
		</div>

		<div>
			<label class="labelClass2"> <input class="inputClass2"
				type="text" placeholder=" " name="email" id="email"
				pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9-]+.[a-zA-Z]+$" required>
				<span class="spanClass2">Email<span style="color: red;">
						*</span></span></label>
		</div>

		<div>
			<label class="labelClass2"> <input
				class="inputClass2 textbox-n" type="text" id="dob"
				onfocus="(this.type='date')" placeholder="DOB *" name="dob"
				id="date" required></label>
		</div>

		<div>
			<label class="labelClass2"> <input class="inputClass2"
				type="tel" placeholder=" " name="aadhar" maxlength=12 id="aadhar"
				pattern="^[1-9][0-9]{11}" required> <span class="spanClass2">Aadhaar<span
					style="color: red;"> *</span></span></label>
		</div>

		<div>
			<label class="labelClass2"> <input class="inputClass2"
				type="text" placeholder=" " name="pan" id="pan"
				pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" required> <span
				class="spanClass2">Pan<span style="color: red;"> *</span></span></label>
		</div>

		<div>
			<input type="hidden" value="Customer" name="userType" id="userType"
				readonly>
		</div>

		<div>
			<label class="labelClass2"> <input class="inputClass2"
				id="address" type="text" placeholder=" " name="address" required>
				<span class="spanClass2">Address<span style="color: red;">
						*</span></span></label>
		</div>

		<div>
			<label class="labelClass2"> <input class="inputClass2"
				id="pass" type="password" placeholder=" " name="pass" required>
				<span class="spanClass2">Initial Password<span
					style="color: red;"> *</span></span></label>
		</div>

		<div style="text-align: center; margin-top: 13px">
			<button class="accept-button button" type="submit" name="action"
				value="newCustomer" onclick="createCustomer()">Add</button>
		</div>

	</div>


	<h4 style="text-align: center; color: green;" id="message"></h4>
	<h4 style="text-align: center; color: red;" id="redMessage"></h4>
</body>
</html>
