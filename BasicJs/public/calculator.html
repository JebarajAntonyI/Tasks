<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator</title>

<script type="text/javascript">

	var first = null;
	var operation = null;

	function numbers(num)
	{
		let values = document.getElementById("operation").value;
		if (num == "." && values == "")
		{
			document.getElementById("operation").value = document.getElementById("operation").value + "0.";
		}
		else
		{
			document.getElementById("operation").value = document.getElementById("operation").value + num;
		}
	}
	
	function start()
	{
		document.getElementById("operation").value = null;
		first = null;
		operation = null;
	}
	
	function add(action)
	{
		let check = document.getElementById("operation").value + action;  //if starting entry is '+' without any number.....The first value is consider as '+'
		if(operation == null)
		{
			if (check != "+")
			{
				operation = "+";
				first = document.getElementById("operation").value;
				document.getElementById("operation").value = null;
			}
			else
			{
				document.getElementById("operation").value = document.getElementById("operation").value + action;
			}
		}
		else
		{
			equals("add");
			/* operation = null;
			first = Number(first) + Number(document.getElementById("operation").value);
			document.getElementById("operation").value = null; */
			
			
			/* document.getElementById("operation").value = document.getElementById("operation").value + action; */
		}
	}
	
	function subtract(action)
	{
		let check = document.getElementById("operation").value + action; //if starting entry is '-' without any number.....The first value is consider as '-'
		if(operation == null)
		{
			if (check != "-")
			{
				operation = "-";
				first = document.getElementById("operation").value;
				document.getElementById("operation").value = null;
			}
			else
			{
				document.getElementById("operation").value = document.getElementById("operation").value + action;
			}
		}
		else
		{
			equals("sub");
			/* operation = null;
			first = Number(first) - Number(document.getElementById("operation").value);
			document.getElementById("operation").value = null; */
			
			
			/* document.getElementById("operation").value = document.getElementById("operation").value + action; */
		}
	}
	
	function multiplay(action)
	{
		let check = document.getElementById("operation").value + action;
		if(operation == null)
		{
			if (check != "*")
			{
				operation = "*";
				first = document.getElementById("operation").value;
				document.getElementById("operation").value = null;
			}
			/* else
			{
				document.getElementById("operation").value = document.getElementById("operation").value + action;
			} */
		}
		else
		{
			equals("multi");
			/* operation = null;
			first = Number(first) * Number(document.getElementById("operation").value);
			document.getElementById("operation").value = null; */
			
			
			/* document.getElementById("operation").value = document.getElementById("operation").value + action; */
		}
	}
	
	function division(action)
	{
		let check = document.getElementById("operation").value + action;
		if(operation == null)
		{
			if (check != "/")
			{
				operation = "/";
				first = document.getElementById("operation").value;
				document.getElementById("operation").value = null;
			}
			/* else
			{
				document.getElementById("operation").value = document.getElementById("operation").value + action;
			} */
		}
		else
		{
			equals("divi");
			/* operation = null;
			first = Number(first) / Number(document.getElementById("operation").value);
			document.getElementById("operation").value = null; */
			
			
			/* document.getElementById("operation").value = document.getElementById("operation").value + action; */
		}
	}
	
	function equals(opt)
	{
		if(opt == null)
		{
			switch(operation)
			{
				case "+":
				{
					ans = Number(first) + Number(document.getElementById("operation").value);
					document.getElementById("operation").value = ans;
					first=ans;
					operation = null;
					break;
				}
				
				case "-":
				{
					ans = Number(first) - Number(document.getElementById("operation").value);
					document.getElementById("operation").value = ans;
					first=ans;
					operation = null;
					break;
				}
				
				case "*":
				{
					ans = Number(first) * Number(document.getElementById("operation").value);
					document.getElementById("operation").value = ans;
					first=ans;
					operation = null;
					break;
				}
				
				case "/":
				{
					ans = Number(first) / Number(document.getElementById("operation").value);
					document.getElementById("operation").value = ans;
					first=ans;
					operation = null;
					break;
				}
			}
		}
		else
		{
			switch(opt)
			{
				case "add":
				{
					first = Number(first) + Number(document.getElementById("operation").value);
					document.getElementById("operation").value = null;
					operation = "+";
					break;
				}
				
				case "sub":
				{
					first = Number(first) - Number(document.getElementById("operation").value);
					document.getElementById("operation").value = null;
					operation = "-";
					break;
				}
				
				case "multi":
				{
					first = Number(first) * Number(document.getElementById("operation").value);
					document.getElementById("operation").value = null;
					operation = "*";
					break;
				}
				
				case "divi":
				{
					first = Number(first) / Number(document.getElementById("operation").value);
					document.getElementById("operation").value = null;
					operation = "/";
					break;
				}
			}
		}
	}

</script>

<style type="text/css">

	*
	{
		margin: 0;
		padding: 0;
	}
	
	.btn
	{
		width: 100%;
		height: 85px;
		font-size: 25;
		margin: 2;
		cursor: pointer;
		font-size: 35px;
		
		background-color: #b4b4c2;
	}
	
	.three-span-btn
	{
		width: 806px;
	}
	
	.operation
	{
		width: 806px;
		height: 180px;
		margin: 5;
		font-size: 25;
		padding: 5;
		background-color: #3d3c4a;
		color: white;
		text-align: right;
		font-size: 35px;
		
		border: 22px solid black;
	}
	
	.main
	{
		margin-top: 4%;
		width: 45.6%;
		margin-left: auto;
		margin-right: auto;
	}
	
	.tables
	{
		width: 810px;
		background-color: black;
		padding-left: 20px;
		padding-right: 20px;
		padding-bottom: 20px;
		padding-top: 20px;
		
		align-content: center;
	}
	
	body
	{
		background-color: #6c7682;
	}

</style>

</head>
<body>

<div class="main">
	<div class="output">
		<input class="operation" id="operation" readonly>
	</div>
	
	<table class="tables">
	
		<tr>
			<td><button class="btn" value="7" onclick="numbers(7)">7</button></td>
			<td><button class="btn" value="8" onclick="numbers(8)">8</button></td>
			<td><button class="btn" value="9" onclick="numbers(9)">9</button></td>
			<td><button id="divi" class="btn" value="/" onclick="division('/')">/</button></td>
		</tr>
		
		<tr>
			<td><button class="btn" value="4" onclick="numbers(4)">4</button></td>
			<td><button class="btn" value="5" onclick="numbers(5)">5</button></td>
			<td><button class="btn" value="6" onclick="numbers(6)">6</button></td>
			<td><button id="multi" class="btn" value="*" onclick="multiplay('*')">x</button></td>
		</tr>
		
		<tr>
			<td><button class="btn" value="1" onclick="numbers(1)">1</button></td>
			<td><button class="btn" value="2" onclick="numbers(2)">2</button></td>
			<td><button class="btn" value="3" onclick="numbers(3)">3</button></td>
			<td><button id="minus" class="btn" value="-" onclick="subtract('-')">-</button></td>
		</tr>
		
		<tr>
			<td><button class="btn" value="." onclick="numbers('.')">.</button></td>
			<td><button class="btn" value="0" onclick="numbers(0)">0</button></td>
			<td><button class="btn" value="=" onclick="equals(null)">=</button></td>
			<td><button id="plus" class="btn" value="+" onclick="add('+')">+</button></td>
		</tr>
		
		<tr>
			<td colspan="4"><button class="btn three-span-btn" onclick="start()">Clear</button></td>
		</tr>
	
	</table>
	

</div>

</body>
</html>
