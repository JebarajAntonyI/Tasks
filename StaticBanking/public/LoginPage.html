<!DOCTYPE html>
<html>

<body>

	</div>
	<div>
		<h2 style="text-align:center;"> User Login </h2>
	</div>
	
	<div class = "signin">
		<table>
			<tr>
				<td><label for = "uid"> <b> User ID: </b> </label></td>
				<td><input type = "number" placeholder = "Enter User ID" name = "uid" required></td>
			</tr>
			<tr>
				<td><label for = "psw"> <b> Password: </b> </label></td>
				<td><input type = "password" placeholder = "Enter Password" name = "psw" required></td>
			</tr>
		</table>
		
		<div>
			<a href = "CustomerFrame.html"><button type = "submit">Customer Login</button></a>
			<a href = "AdminFrame.html"><button type = "submit">Admin Login</button></a>
		</div>

		name = "remember"> Remember me </label> -->
	</div>

</body>
</html>
